procs: 1
logfile: env_variables.log

environments:
  - name: default
    variables:
      PGHOST: localhost
      PGDATABASE: postgres
      PGUSER: postgres
      PGPORT: 5432
  - name: testing
    variables:
      PGAPPNAME: testing

tasks:
  - id: 1
    name: connect with default
    type: psql
    command: \conninfo
  
  - id: 2
    name: use predefined environment PGAPPNAME
    type: psql
    command: show application_name

  - id: 3
    name: use testing environment PGAPPNAME
    type: psql
    command: show application_name
    env: testing

  - id: 4
    name: print environment variables
    type: sh
    command: |
      echo "PGHOST     = $PGHOST"
      echo "PGDATABASE = $PGDATABASE"
      echo "PGUSER     = $PGUSER"
      echo "PGPORT     = $PGPORT"
    variables:
      PGHOST: junk
      PGDATABASE: junk
      PGUSER: junk
      PGPORT: junk
